<!DOCTYPE html>
<html>
<head>
    <title>Колода Судеб</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Колода Судеб</h1>

    <div class="pile-container" id="deck-pile-container">
        <p>Колода (осталось <span id="deck-count">0</span>)</p>
        <div class="card-pile" id="deck-pile">
            <!-- Рубашка колоды -->
        </div>
    </div>

    <div id="animation-zone">
        <!-- Здесь будет происходить анимация -->
    </div>

    <div class="pile-container" id="discard-pile-container">
        <p>Сброс (использовано <span id="discard-count">0</span>)</p>
        <div class="card-pile" id="discard-pile">
            <!-- Лицо последней сброшенной карты -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
