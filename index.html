<!DOCTYPE html>
<html>
<head>
    <title>Колода Карт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="shuffle-button">Перемешать оставшиеся</button>
    </div>

    <div id="main-container">
        <div class="pile-container">
            <p>Колода (<span id="deck-count">0</span>)</p>
            <div class="card-pile" id="deck-pile"></div>
        </div>

        <div id="animation-zone"></div>

        <div class="pile-container">
            <p>Сброс (<span id="discard-count">0</span>)</p>
            <div class="card-pile" id="discard-pile"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
